name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Pages 배포에 필요한 권한들
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20        # cache 사용 안 함 (lockfile 없어도 OK)

      - name: Install deps
        run: npm i               # lockfile 없어도 설치됨

      - name: Build
        run: npm run build

      - name: Setup Pages        # ← Pages용 메타데이터/권한 설정
        uses: actions/configure-pages@v5

      - name: Upload artifact    # dist를 Pages 아티팩트로 업로드
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
